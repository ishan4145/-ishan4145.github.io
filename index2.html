<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ishan Gautam's Visual Arts Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        .collage {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-auto-rows: minmax(200px, auto);
            gap: 10px;
            max-width: 90%;
            margin: auto;
        }
        .collage img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .collage img:nth-child(1) { grid-column: span 2; }
        .collage img:nth-child(2) { grid-column: span 1; }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="collage">
        <img src="comp2/1.jpeg" alt="Image 2">
        <img src="comp2/2.jpeg" alt="Image 2">
        <img src="comp2/3.jpeg" alt="Image 2">
        <img src="comp2/4.jpeg" alt="Image 2">
	<img src="comp2/5.jpeg" alt="Image 2">
	<img src="comp2/6.jpeg" alt="Image 2">
	<img src="comp2/7.jpeg" alt="Image 2">
	<img src="comp2/8.jpeg" alt="Image 2">
	<img src="comp2/9.jpeg" alt="Image 2">
	<img src="comp2/10.jpeg" alt="Image 2">
	<img src="comp2/11.jpeg" alt="Image 2">
	<img src="comp2/12.jpeg" alt="Image 2">
	<img src="comp2/13.jpeg" alt="Image 2">
	<img src="comp2/14.jpeg" alt="Image 2">
       
        
       
        

    </div>
</body>
</html>
