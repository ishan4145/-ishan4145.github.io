<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ishan Gautam's Visual Arts Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        .collage {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-auto-rows: minmax(200px, auto);
            gap: 10px;
            max-width: 90%;
            margin: auto;
        }
        .collage img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .collage img:nth-child(1) { grid-column: span 2; }
        .collage img:nth-child(2) { grid-column: span 1; }
        .collage img:nth-child(3) { grid-column: span 1; }
        .collage img:nth-child(4) { grid-column: span 1; }
        .collage img:nth-child(5) { grid-column: span 1; }
        .collage img:nth-child(6) { grid-column: span 1; }
        .collage img:nth-child(7) { grid-column: span 2; }
        .collage img:nth-child(8) { grid-column: span 1; }
        .collage img:nth-child(9) { grid-column: span 2; }
        .collage img:nth-child(10) { grid-column: span 1; }
        .collage img:nth-child(11) { grid-column: span 3; }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="collage">
        <img src="dharavi\1.1.jpg" alt="Image 1">
	<img src="dharavi\1.JPG" alt="Image 2">
	<img src="dharavi\2.JPG" alt="Image 3">
	<img src="dharavi\3.JPG" alt="Image 4">
	<img src="dharavi\4.JPG" alt="Image 5">
	<img src="dharavi\5.JPG" alt="Image 6">
	<img src="dharavi\6.JPG" alt="Image 7">
	<img src="dharavi\7.JPG" alt="Image 8">
	<img src="dharavi\8.JPG" alt="Image 9">
	<img src="dharavi\9.jpg" alt="Image 10">
	<img src="dharavi\10.jpg" alt="Image 11">
	<img src="dharavi\11.jpg" alt="Image 12">
	<img src="dharavi\12.jpg" alt="Image 13">
	<img src="dharavi\13.jpg" alt="Image 14">
	<img src="dharavi\14.jpg" alt="Image 15">    
	<img src="dharavi\15.jpg" alt="Image 15"> 

    </div>
</body>
</html>
